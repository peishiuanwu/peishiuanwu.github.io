    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Example 1:
                        <strong>設置新商戶</strong>
                    </h2>
                    <hr>
                    <form role="form" id="merchant-form">
                        <div class="row">
                            <fieldset class="scheduler-border">
                                <legend class="scheduler-border">商家資訊:</legend>
                        		<div class="form-group col-lg-12">
                                    <label for="merchant_name">商家名稱:</label>
                                    <input type="text" id="merchant_name" class="form-control required" value="test" />
                                    <br>
                                    <label for="channel_id">Channel ID (通路ID):</label>
                                    <input type="text" id="channel_id" class="form-control required" />
                                    <br>
                                    <label for="channel_secret_key">Channel Secret Key (通路密鑰):</label>
                                    <input type="text" id="channel_secret_key" class="form-control required" />
                                    <br>
                                    <label for="">IP：</label> (API URL)
                                    <input type="text" name="merchant_ip" class="form-control" value="" size="36" placeholder="xpay.transtep.com">
                                    <small>註：未填預設為 localhost</small>
                        		</div>
                                <div class="form-group col-lg-12" style="text-align:right;">
                                    <button type="button" id="enterSend" class="btn btn-default" align="right">確認提交</button>
                                </div>
                            </fieldset>
                        </div>
                	</form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
